<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>WebDev</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="visually-hidden">webdev</h1>
    <header class="header">
      <div class="header__row">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#about" class="menu__link">About</a></li>
            <li class="menu__item"><a href="#syllabus" class="menu__link">Syllabus</a></li>
            <li class="menu__item"><a href="#Projects" class="menu__link">Projects</a></li>
            <li class="menu__item"><a href="#FAQ" class="menu__link">FAQ</a></li>
          </ul>
        </nav>
        <div class="logo">
          <a class="logo__link" href="/" aria-label="logotype of company">
            <img src="./assets/img/logo.svg" alt="logotype of company">
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-page">
        <section class="main-page__content">
          <h2 class="main-page__title">your life is webdev</h2>
          <p class="main-page__text">Whatever the approach to development may be, the final program must satisfy some fundamental properties</p>
          <button class="btn__started">get started</button>
        </section>
        <section class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link"  href="/" aria-label="contact us with e-mail">
                <img class="socials__img" src="./assets/img/header/mail.svg" alt="contact us with e-mail">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="/" aria-label="contact us with facebook">
                <img class="socials__img" src="./assets/img/header/facebook.svg" alt="contact us with facebook">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="/" aria-label="contact us with instagram">
                <img class="socials__img" src="./assets/img/header/insta.svg" alt="contact us with instagram">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="/" aria-label="contact us with telegram">
                <img class="socials__img" src="./assets/img/header/telegram.svg" alt="contact us with telegram" >
              </a>
            </li>
          </ul>
        </section>
      </section>
      <secti class="rapp">

      </>
    </main>
  </div>
</body>
</html>
